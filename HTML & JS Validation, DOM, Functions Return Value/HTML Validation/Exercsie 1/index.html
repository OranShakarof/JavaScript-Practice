<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    
  <form action="">
    <label>First Name:</label>
    <input type="text" required minlength="2" maxlength="30">
    <br>
    <label>Last Name:</label>
    <input type="text" required minlength="2" maxlength="30">
    <br>
    <label>Email:</label>
    <input type="email" minlength="2" maxlength="30">
    <br>
    <label>Phone Number:</label>
    <input type="tel" minlength="2" maxlength="30">
    <br>
    <label>Message:</label>
    <textarea name="" id="" cols="20" rows="5" minlength="2" maxlength="500"></textarea>
    <br>
    <button onclick="printValidation()">Send</button>
  </form>


</body>
