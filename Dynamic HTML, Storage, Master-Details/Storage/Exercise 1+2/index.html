<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="form-row">
        <div class="form-group col-md-6"> 
        <label class="form-label" for="cityBox">City:</label>
        <input type="text" class="form-control" id="cityBox" >
        </div>
       <div class="form-group col-md-6">
        <label class="form-label" for="streetBox">Street:</label>
        <input type="text" id="streetBox" class="form-control">
       </div>
    </div>

    <div class="form-group">
        <label class="form-label" for="homeNumberBox">Home number:</label>
        <input type="number" id="homeNumberBox" class="form-control">
    </div>

    <div class="form-group">
    <label class="form-label" for="posteCodeBox">Poste Code:</label>
    <input type="number" id="posteCodeBox" class="form-control">
    </div>

    <br><br>
    <button class="btn btn-dark" onclick="saveToStorage()">Save</button>
    <button class="btn btn-dark" onclick="loadFromStorage()">Load</button>

  
</body>
</html>
