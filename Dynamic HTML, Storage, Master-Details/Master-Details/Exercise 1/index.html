<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<script defer src="main.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <form>
        <div class="row">
            <div class="col">
                <label>Pet species:</label>
                <input type="text" class="form-control" id="petSpeciesBox">
            </div>
            <div class="col">
                <label>Pet Name:</label>
                <input type="text" class="form-control" id="petNameBox">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Pet Age:</label>
                <input type="number" class="form-control" id="petAgeBox">
            </div>
            <div class="col">
                <label>Pet Picture:</label>
                <input type="url" class="form-control" id="petPictureBox">
            </div>
  
        </div>
        <div class="text-center">
            <br><br>
            <button type="button" class="btn btn-dark" onclick="addToStorage()">Add Pet</button>
        </div>
        </form>
    </div>
    <br>
    <div id="tableDiv"></div>


</body>
</html>
